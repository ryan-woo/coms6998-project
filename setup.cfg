  torchaudio==0.10.0
  transformers~=4.12
  notebook
  neural-nlp @ git+https://github.com/ryan-woo/neural-nlp.git@de1d6a4
  ipython
  ipywidgets
  notebook
  pydantic
  surfboard
  google-cloud-texttospeech
  epitran
